# Docker Compose f√ºr lokale Entwicklung (ohne DevContainer)
version: '3.8'

services:
  php:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    container_name: plantapp-php
    volumes:
      - ./backend:/var/www/html
      - ./frontend:/var/www/frontend
    working_dir: /var/www/html
    networks:
      - plantapp-network
    ports:
      - "8000:8000"
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    command: php artisan serve --host=0.0.0.0 --port=8000

networks:
  plantapp-network:
    driver: bridge


