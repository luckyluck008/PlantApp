# Docker Compose für lokale Entwicklung (ohne DevContainer)
# Nur für Backend/Laravel - Frontend läuft lokal auf dem PC

services:
  php:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
    container_name: plantapp-php
    volumes:
      - ./backend:/var/www/html
    working_dir: /var/www/html
    networks:
      - plantapp-network
    ports:
      - "8000:8000"
    command: php artisan serve --host=0.0.0.0 --port=8000

networks:
  plantapp-network:
    driver: bridge


